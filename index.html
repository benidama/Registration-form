<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact form</title>
  </head>
  <body>
    <form id="container">
      <h2>Contact Us</h2>
      <div class="full-name">
        <div class="name">
          <label for="fistName">First Name <span>*</span></label> <br />
          <input type="text" id="fistName" name="name" required />
        </div>
        <div class="name">
          <label for="fistName">Last Name <span>*</span></label> <br />
          <input type="text" id="fistName" name="name" required />
        </div>
      </div>
      <br />
      <div id="email">
        <label for="email">Email Address <span>*</span></label> <br />
        <input type="text" name="email" id="email" required />
      </div>
      <br />
      <div class="radio-input full-name">
        <div id="query">
          <label for="gender">Query Type <span>*</span></label> <br />
          <input type="text" name="equity" required />
          <!-- <input type="radio" value="equity" required id="gender"> -->
        </div>
        <div id="request">
          <label for="support">Support Request <span>*</span></label> <br />
          <input type="text" name="equity" required />
          <!-- <input type="radio" value="equity" required id="support"> -->
        </div>
      </div>
      <div id="message">
        <label for="message">Message <span>*</span></label> <br />
        <input type="text" id="message" required />
      </div>
      <div id="checker">
        <input type="checkbox" id="checkbox" required />
        <label>I consent to being contacted by the team <span>*</span></label>
      </div>
      <button id="button">Submit</button>
    </form>
  </body>
</html>
